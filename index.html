<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="/js/index.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div class="screen" id="screen">
                <div id="prev"></div>
                <div id="current"></div>    
            </div>
            <div class="keypad">
                
                <div class="upperpad">
                    <button class="history">Historial</button>
                    <button class="clear itemc">c</button>
                    <button class="del itemdel">del</button>
                    <button class="operator itemdiv">/</button>                
                </div>
                
                <div class="numberpad">
                    <button class="number item7">7</button>
                    <button class="number item8">8</button>
                    <button class="number item9">9</button>
                    
                    <button class="number item4">4</button>
                    <button class="number item5">5</button>
                    <button class="number item6">6</button>
                    
                    <button class="number item1">1</button>
                    <button class="number item2">2</button>
                    <button class="number item3">3</button>
                    <button class="number item0">0</button>
                    <button class="number itemdot">.</button>
                </div>
    
                <div class="sidepad">
                    <button class="operator itemtimes">*</button>
                    <button class="operator item1minus">-</button>
                    <button class="operator itemplus">+</button>
                    <button class="equals itemequal">=</button>
                </div>
                
            </div>
        </div>
        <div id="historyDisplay">
            <h3>Historial</h3>
        </div>
    </div>
</body>
</html>
